version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: floodsense
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # AI Cortex (Python/FastAPI - ML Prediction Engine)
  ai-cortex:
    build: ./ai-cortex
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Backend API (Node.js/Express)
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - AI_CORTEX_URL=http://ai-cortex:8000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/floodsense
    depends_on:
      db:
        condition: service_healthy
      ai-cortex:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build: ./frontend-command
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_AI_CORTEX_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
